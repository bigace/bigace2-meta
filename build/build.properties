; ---------------------------------------
; ** RELEASE CONFIGURATION **

; Release version ID
release.version = 2.7.8
; the default wysiwyg editor
release.editor = FCKeditor

; Upgrade version ID
upgrade.version = 2.7.2-2.7.8

; Release version ID
aps.version = 2.7-8
; ---------------------------------------

; ---------------------------------------
; ** For build-xml - all manual Ant tasks **

; Target directory where the Release will be created (write access required)
release.directory = /tmp/bigace/build/release/

; Target directory where all Extensions will be created (write access required)
extensions.directory = /tmp/bigace/build/release/

; Directory Target for the Test Deploy (like your Virtual Host)
local.test.deploy = /var/www/bigace_2.7.7/
; ---------------------------------------

; ---------------------------------------
;  ** 3rd PARTY LIBRARIES **

;
; /opt/bigace-v2-3rd-party/

; Path to your local FCKEditor sources.
; If you do not have these sources, you should insert an empty Directory here
fckeditor.path = /opt/bigace-v2-3rd-party/fckeditor/FCKeditor_2.6.5
; b2evo_captcha Sources
b2evo.path = /opt/bigace-v2-3rd-party/b2evo_captcha/b2evo-captcha-1.3.1
; AdoDB Sources
adodb.path = /opt/bigace-v2-3rd-party/adodb/adodb508
; Smarty Sources - link to the libs directory!!!
smarty.path = /opt/bigace-v2-3rd-party/smarty/Smarty-2.6.22/libs
; TinyMCE Sources
tinymce.path = /opt/bigace-v2-3rd-party/tinymce/tinymce_3_1_0_1
; nuSoap Sources
nusoap.path = /opt/bigace-v2-3rd-party/nusoap
; markItUp Sources
markitup.path = /opt/bigace-v2-3rd-party/markitup/1.1.5
; Securimage Sources
securimage.path = /opt/bigace-v2-3rd-party/securimage/1.0.3.1
; WebFX XLoadTree
webfx.xloadtree.path = /opt/bigace-v2-3rd-party/webfx/xloadtree
; the jquery release itself
jquery.core.path = /opt/bigace-v2-3rd-party/jquery/core/1.3.2
; the jquery tablesort
jquery.tablesorter.path = /opt/bigace-v2-3rd-party/jquery/tablesorter/2.0.3
; the jquery jgrowl
jquery.jgrowl.path = /opt/bigace-v2-3rd-party/jquery/jgrowl/jgrowl-1.1.2
; the jquery superfish menu
jquery.superfish.path = /opt/bigace-v2-3rd-party/jquery/superfish/superfish-1.4.8
; the jquery jsTree menu
jquery.jstree.path = /opt/bigace-v2-3rd-party/jquery/jstree/jsTree.v.0.9.7
; the jquery metadata menu
jquery.metadata.path = /opt/bigace-v2-3rd-party/jquery/metadata/jquery.metadata.2.0
; the phpmailer classes
phpmailer.email.path = /opt/bigace-v2-3rd-party/phpmailer/phpMailer_v2.2.1
; path to the smiley icons
smileys.path = /opt/bigace-v2-3rd-party/smileys
; path to the smiley icons
protochart.path = /opt/bigace-v2-3rd-party/ProtoChart
; path to the magpie library
magpierss.path = /opt/bigace-v2-3rd-party/magpierss/magpierss-0.72
; path to the firephp library
firephp.path = /opt/bigace-v2-3rd-party/FirePHPLibrary-FirePHPCore-0.1.2
; path to the lightbox library (make sure all files are in ONE directory (flat structure)
lightbox.path = /opt/bigace-v2-3rd-party/lightbox/slimbox-2.02
